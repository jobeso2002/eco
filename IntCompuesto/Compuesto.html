<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interés Compuesto</title>
    <link rel="stylesheet" href="Compuesto.css">
</head>
<body>
    <h1>Calculadora de Interés Compuesto</h1>
    <div class="input-container">
        <label for="valorPresente">Capital Inicial:</label>
        <input type="number" id="valorPresente" min="0">
    </div>
    <div class="input-container">
        <label for="tasainte">Tasa de Interés Anual (%):</label>
        <input type="number" id="tasainte" min="0">
    </div>

    <div class="input-container">
        <label for="numPeriodo">Años:</label>
        <input type="number" id="numPeriodo" min="1">
    </div>

    <div class="input-container">
        <label for="meses">Meses:</label>
        <input type="number" id="meses" min="1">
    </div>

    <div class="input-container">
        <label for="dias">Dias:</label>
        <input type="number" id="dias" min="1">
    </div>
        

    <div class="input-container">
        <label for="montocompuesto">monto compuesto:</label>
        <input type="number" id="montocompuesto" >
    </div>

    <div class="mt-3">
        <label for="frequency" class="form-label">Seleccione una frecuencia:</label>
        <select class="form-select" id="frequency" onchange="respuesta()">
            <option value="Anual">Anual</option>
            <option value="Semestral">Semestral</option>
            <option value="Trimestral">Trimestral</option>
            <option value="Mensual">Mensual</option>
            <option value="Diaria">Diariamente</option>
        </select>
    </div>
    
    <button onclick="respuesta()">Calcular</button>
    <h3>Resultados:</h3>
    <p id="p" style="color: black;text-shadow: 2px 1px 4px rgba(0, 0, 0, 0.5);font-size: larger;" ></p>
    
    <h3>Frecuencia:</h3>
    <div class="mt-4" id="output"></div>

    <script src="Compuesto.js"></script>
</body>
</html>
